<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Javascript Quiz</title>

</head>
<body>
    <section class="section__premier-league" id="section-pl">
         
          <div class="container">
            <div class="header">
              <div class="header__title-container">
                <h1 class="header__title">
                  How well do you know Javascript?
                </h1>
              </div>
    
              <div id="question-container">
                <h3>
                  Javascript Quiz <span id="question-number">#01/10</span>
                </h3>
                <div class="main-question-container">
                  <h2 id="question">
                    Which year was Javascript language introduced?
                  </h2>
                </div>
                <div class="answer-container">
                  <ul class="answer-list">
                    <li>
                      <input type="radio" name="answer" id="a" class="answer">
                      <label for="a" id="answer-a-label"
                        ><span class="circle-label"></span>1996</label
                      >
                    </li>
                    <li>
                      <input type="radio" name="answer" id="b" class="answer">
                      <label for="b" id="answer-b-label">1997</label>
                    </li>
                    <li>
                      <input type="radio" name="answer" id="c" class="answer">
                      <label for="c" id="answer-c-label">1999</label>
                    </li>
                    <li>
                      <input type="radio" name="answer" id="d" class="answer">
                      <label for="d" id="answer-d-label">1995</label>
                    </li>
                  </ul>
                  <div id="submit-button">
                    <button type="button" id="submit" class="submit-btn">
                      Submit
                    </button>
                  </div>
                </div>
                <p>Each correct answer has a score of 10</p>
              </div>
            </div>
          </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
