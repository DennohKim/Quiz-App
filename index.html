<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Premier League Quiz</title>

</head>
<body>
    <section class="section__premier-league" id="section-pl">
        <div class="sadio-box">
            <img src="./assets/images/Mane-main.png" alt="Sadio Mane" />
          </div>
          <div class="logo-box">
            <img
              src="./assets/images/pl-logo.png"
              alt="premier-league-logo"
              class="premier-league-logo"
            />
          </div>
          <!-- <div class="radial-element">
            <img src="./assets/images/subtle radial circle.png" alt="premier-league-cup" />
          </div> -->
          <div class="container">
            <div class="header">
              <div class="header__title-container">
                <h1 class="header__title">
                  How well do you know the Premier League?
                </h1>
              </div>
    
              <div id="question-container">
                <h3>
                  Premier League Quiz <span id="question-number">#01/10</span>
                </h3>
                <div class="main-question-container">
                  <h2 id="question">
                    Which of the following football clubs is not in the premier
                    league?
                  </h2>
                </div>
                <div class="answer-container">
                  <ul class="answer-list">
                    <li>
                      <input type="radio" name="answer" id="a" class="answer">
                      <label for="a" id="answer-a-label"
                        ><span class="circle-label"></span>Norwich City</label
                      >
                    </li>
                    <li>
                      <input type="radio" name="answer" id="b" class="answer">
                      <label for="b" id="answer-b-label">Leicester City</label>
                    </li>
                    <li>
                      <input type="radio" name="answer" id="c" class="answer">
                      <label for="c" id="answer-c-label">Aston Villa</label>
                    </li>
                    <li>
                      <input type="radio" name="answer" id="d" class="answer">
                      <label for="d" id="answer-d-label">West Brom</label>
                    </li>
                  </ul>
                  <div id="submit-button">
                    <button type="button" id="submit" class="submit-btn">
                      Submit
                    </button>
                  </div>
                </div>
                <p>Each correct answer has a score of 10</p>
              </div>
            </div>
          </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
